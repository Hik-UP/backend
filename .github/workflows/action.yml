on:
  push:
    branches:
      - master
      - dev
      - actions
  workflow_dispatch:

name: ci

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install backend
        shell: bash
        run: ./server.sh install

      - name: requirements
        shell: bash
        env:
          PORT: ${{ secrets.PORT }}
          HOSTNAME: ${{ secrets.HOSTNAME }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
          REDIS_HOSTNAME: ${{ secrets.REDIS_HOSTNAME }}
        run: |
          touch ./ssl/privkey1.pem
          touch ./ssl/cert1.pem
          touch ./ssl/chain1.pem
          printf "PORT='%s'\nHOSTNAME='%s'\nREDIS_PORT='%s'\nREDIS_HOSTNAME='%s'" "${PORT}" "${HOSTNAME}" "${REDIS_PORT}" "${REDIS_HOSTNAME}" > ./server/api/config/.env.test
          sudo chown -R 1000:1000 $(pwd)

      - name: start database
        shell: bash
        run: ./server.sh db start

      - name: test api
        shell: bash
        run: ./server.sh api test
