on:
  push:
    branches:
      - master
      - actions

name: ci

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
        
      - name: dependency review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: moderate
          vulnerability-check: true
          head_ref: "master"
          base_ref: "master"

      - name: install backend
        shell: bash
        run: ./server.sh install

      - name: requirements
        shell: bash
        run: |
          touch ./ssl/privkey1.pem
          touch ./ssl/cert1.pem
          touch ./ssl/chain1.pem
          printf "PORT='8080'\nHOSTNAME='172.19.0.4'\n" > ./server/api/config/.env.test
          sudo chown -R 1000:1000 $(pwd)

      - name: start database
        shell: bash
        run: ./server.sh db start

      - name: test api
        shell: bash
        run: ./server.sh api test
